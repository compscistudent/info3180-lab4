{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Image Uploads</h1>

{% include 'flash_messages.html' %}

<div class='container'>
			<ul>
			{% for file in files %}
			  {% set type = file.split('.') %}
                    
        {% if type[1] == 'jpg' %}
				    <img class="pics" src="{{url_for('static', filename ='uploads/'+file  ) }}"></img>
			  {% endif %}
			   {% if type[1] == 'png' %}
				    <img class="pics" src="{{url_for('static', filename ='uploads/'+file  ) }}"></img>
			  {% endif %}
			{% endfor %}
			</ul>
</div>			
{% endblock %}
