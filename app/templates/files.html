{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Image Uploads</h1>

{% include 'flash_messages.html' %}

<div>
			<ul>
			{% for file in files %}
			  {% set type = file.split('.') %}
                    
        {% if type[1] == 'jpg'  %}
				    <img style="width:350px; height:300px;" src="{{url_for('static', filename ='uploads/'+file  ) }}"></img>
			  {% endif %}
			{% endfor %}
			</ul>
</div>			
{% endblock %}
